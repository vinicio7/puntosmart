<div class="modal-style">
    <div class="modal-header clearfix">
        <h4 ng-if="action == 'new'" class="modal-title">New driver</h4>
        <h4 ng-if="action == 'update'" class="modal-title">Update driver</h4>
        <h4 ng-if="action == 'delete'" class="modal-title">Delete driver</h4>
        <span class="close ion ion-android-close" ng-click="modalClose()"></span>
    </div>
    <div class="modal-body">
        <div class="row form-group" ng-if="action == 'delete'">
            <h3>You really want to delete this driver?</h3>
        </div>
        <form class="form-horizontal" name="form" ng-if="action != 'delete'" action="javascript:;" novalidate>
            <div class="row form-group">
                <div class="col-sm-6">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="driver.name" required>
                </div>
                <div class="col-sm-6">
                    <label>Phone</label>
                    <input type="text" class="form-control" ng-model="driver.phone" required>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-12 text-right">
                    <button class="btn btn-danger" ng-click="modalClose()">Close</button>
                    <button class="btn btn-success" ng-if="action == 'new'" ng-disabled="form.$invalid" ng-click="saveData(driver)">Save</button>
                    <button class="btn btn-success" ng-if="action == 'update'" ng-disabled="form.$invalid" ng-click="saveData(driver)">Update</button>
                </div>
            </div>
        </form>
        <div class="row form-group">
            <div class="col-sm-12 text-right">
                <button class="btn btn-success" ng-if="action == 'delete'" ng-click="modalClose()">Close</button>
                <button class="btn btn-danger" ng-if="action == 'delete'" ng-click="saveData(driver)">Delete</button>
            </div>
        </div>
    </div>
</div>

<div class="modal-style">
    <div class="modal-header clearfix">
        <h4 ng-if="action == 'new'" class="modal-title">Nuevo entrada</h4>
        <h4 ng-if="action == 'update'" class="modal-title">Editar entrada</h4>
        <h4 ng-if="action == 'delete'" class="modal-title">Eliminar entrada</h4>
        <span class="close ion ion-android-close" ng-click="modalClose()"></span>
    </div>
    <div class="modal-body">
        <div class="row form-group" ng-if="action == 'delete'">
            <h3>Â¿EstÃ¡ seguro de eliminar este entrada?</h3>
        </div>
        <form class="form-horizontal" name="form" ng-if="action != 'delete'" action="javascript:;" novalidate>
            <div class="row form-group">
                <div class="col-sm-6">
                    <label>Producto</label>
                    <select class="form-control" ng-model="entry.product_id" ng-options="item.id as item.description for item in products" required></select>
                </div>
                <div class="col-sm-6">
                    <label>Cantidad</label>
                    <input type="number" min="0" class="form-control" ng-model="entry.quantity" required>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-6">
                    <label>Precio de venta</label>
                    <input type="number" min="0" class="form-control" ng-model="entry.price_sale" required>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-12 text-right">
                    <button class="btn btn-danger" ng-click="modalClose()">Cerrar</button>
                    <button class="btn btn-success" ng-if="action == 'new'" ng-disabled="form.$invalid" ng-click="saveData(entry)">Registrar</button>
                    <button class="btn btn-success" ng-if="action == 'update'" ng-disabled="form.$invalid" ng-click="saveData(entry)">Editar</button>
                </div>
            </div>
        </form>
        <div class="row form-group">
            <div class="col-sm-12 text-right">
                <button class="btn btn-success" ng-if="action == 'delete'" ng-click="modalClose()">Cerrar</button>
                <button class="btn btn-danger" ng-if="action == 'delete'" ng-click="saveData(entry)">Eliminar</button>
            </div>
        </div>
    </div>
</div>

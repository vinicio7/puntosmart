<div class="modal-style">
    <div class="modal-header clearfix">
        <h4 ng-if="action == 'new'" class="modal-title">Nuevo producto</h4>
        <h4 ng-if="action == 'update'" class="modal-title">Editar producto</h4>
        <h4 ng-if="action == 'delete'" class="modal-title">Eliminar producto</h4>
        <span class="close ion ion-android-close" ng-click="modalClose()"></span>
    </div>
    <div class="modal-body">
        <div class="row form-group" ng-if="action == 'delete'">
            <h3>¿Está seguro de eliminar este producto?</h3>
        </div>
        <form class="form-horizontal" name="form" ng-if="action != 'delete'" action="javascript:;" novalidate>
            <div class="row form-group">
                <div class="col-sm-12">
                    <label>Descripción</label>
                    <input type="text" class="form-control" ng-model="product.description" required>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-6">
                    <label>Código interno</label>
                    <input type="text" class="form-control" ng-model="product.internal_code" required>
                </div>
                <div class="col-sm-6">
                    <label>Código de Barras</label>
                    <input type="text" class="form-control" ng-model="product.bar_code">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-6">
                    <label>Porcentaje de descuento</label>
                    <input type="number" class="form-control" ng-model="product.discount" max="99.99">
                </div>
                <div class="col-sm-6" ng-if="action == 'update' || show_input">
                    <label>Precio venta</label>
                    <input type="number" min="0" class="form-control" ng-model="product.price_sale" required>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-12 text-right">
                    <button class="btn btn-danger" ng-click="modalClose()">Cerrar</button>
                    <button class="btn btn-success" ng-if="action == 'new'" ng-disabled="form.$invalid" ng-click="saveData(product)">Registrar</button>
                    <button class="btn btn-success" ng-if="action == 'update'" ng-disabled="form.$invalid" ng-click="saveData(product)">Editar</button>
                </div>
            </div>
        </form>
        <div class="row form-group">
            <div class="col-sm-12 text-right">
                <button class="btn btn-success" ng-if="action == 'delete'" ng-click="modalClose()">Cerrar</button>
                <button class="btn btn-danger" ng-if="action == 'delete'" ng-click="saveData(product)">Eliminar</button>
            </div>
        </div>
    </div>
</div>

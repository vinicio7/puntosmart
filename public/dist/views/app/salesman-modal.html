<div class="modal-style">
    <div class="modal-header clearfix">
        <h4 ng-if="action == 'new'" class="modal-title">Nuevo vendedor</h4>
        <h4 ng-if="action == 'update'" class="modal-title">Editar vendedor</h4>
        <h4 ng-if="action == 'delete'" class="modal-title">Eliminar vendedor</h4>
        <span class="close ion ion-android-close" ng-click="modalClose()"></span>
    </div>
    <div class="modal-body">
        <div class="row form-group" ng-if="action == 'delete'">
            <h3>¿Está seguro de elimar este vendedor?</h3>
        </div>
        <form class="form-horizontal" name="form" ng-if="action != 'delete'" action="javascript:;" novalidate>
            <div class="row form-group">
                <div class="col-sm-6">
                    <label>Nombre</label>
                    <input type="text" class="form-control" ng-model="salesman.name" required>
                </div>
                <div class="col-sm-6">
                    <label>Teléfono</label>
                    <input type="text" class="form-control" ng-model="salesman.phone">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-12">
                    <label>Dirección</label>
                    <input type="text" class="form-control" ng-model="salesman.direction" required>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-12 text-right">
                    <button class="btn btn-danger" ng-click="modalClose()">Cerrar</button>
                    <button class="btn btn-success" ng-if="action == 'new'" ng-disabled="form.$invalid" ng-click="saveData(salesman)">Registrar</button>
                    <button class="btn btn-success" ng-if="action == 'update'" ng-disabled="form.$invalid" ng-click="saveData(salesman)">Editar</button>
                </div>
            </div>
        </form>
        <div class="row form-group">
            <div class="col-sm-12 text-right">
                <button class="btn btn-success" ng-if="action == 'delete'" ng-click="modalClose()">Cerrar</button>
                <button class="btn btn-danger" ng-if="action == 'delete'" ng-click="saveData(salesman)">Eliminar</button>
            </div>
        </div>
    </div>
</div>

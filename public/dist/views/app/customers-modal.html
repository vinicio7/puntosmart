<div class="modal-style">
    <div class="modal-header clearfix">
        <h4 ng-if="action == 'new'" class="modal-title">Nuevo cliente</h4>
        <h4 ng-if="action == 'update'" class="modal-title">Editar cliente</h4>
        <h4 ng-if="action == 'delete'" class="modal-title">Eliminar cliente</h4>
        <span class="close ion ion-android-close" ng-click="modalClose()"></span>
    </div>
    <div class="modal-body">
        <div class="row form-group" ng-if="action == 'delete'">
            <h3>¿Está seguro de elimar este cliente?</h3>
        </div>
        <form class="form-horizontal" name="form" ng-if="action != 'delete'" action="javascript:;" novalidate>
            <div class="row form-group">
                <div class="col-sm-6">
                    <label>Nombre</label>
                    <input type="text" class="form-control" ng-model="customer.name" required>
                </div>
                <div class="col-sm-6">
                    <label>NIT</label>
                    <input type="text" class="form-control" ng-model="customer.nit" required>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-6">
                    <label>Dirección</label>
                    <input type="text" class="form-control" ng-model="customer.direction" required>
                </div>
                <div class="col-sm-6">
                    <label>Teléfono</label>
                    <input type="text" class="form-control" ng-model="customer.phone">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-6">
                    <label>Correo electrónico</label>
                    <input type="email" class="form-control" ng-model="customer.email">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-12 text-right">
                    <button class="btn btn-danger" ng-click="modalClose()">Cerrar</button>
                    <button class="btn btn-success" ng-if="action == 'new'" ng-disabled="form.$invalid" ng-click="saveData(customer)">Registrar</button>
                    <button class="btn btn-success" ng-if="action == 'update'" ng-disabled="form.$invalid" ng-click="saveData(customer)">Editar</button>
                </div>
            </div>
        </form>
        <div class="row form-group">
            <div class="col-sm-12 text-right">
                <button class="btn btn-success" ng-if="action == 'delete'" ng-click="modalClose()">Cerrar</button>
                <button class="btn btn-danger" ng-if="action == 'delete'" ng-click="saveData(customer)">Eliminar</button>
            </div>
        </div>
    </div>
</div>
